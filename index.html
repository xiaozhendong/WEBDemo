<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>jQuery/CSS3 图片边框线条变换动画DEMO演示</title>

<script type="text/javascript" src="js/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/Jump.css">
</head>
<body>

<div class="cn_gobuy">
    <div class="search_y"><a href="https://www.baidu.com/"><img src="image/search_y.png" alt=""/></a></div>
    <div class="biankuang biankuang_1"></div>
    <div class="biankuang biankuang_2"></div>
    <div class="biankuang biankuang_3"></div>
    <div class="biankuang biankuang_4"></div>
    <a class="tp_gobuy " href="https://www.baidu.com/"><img class="img-responsive " src="image/2-328x300.jpg" alt="Voyager 3" title="Voyager 3"></a>

    <a class="top_text" href="#">实验室设备介绍</a>
    <div class="text_gobuy">


        <div class="a_add_divboc">

        </div>
    </div>
</div>

<script>
    $(function(){
//        边框效果--移入
        function biankuang(){
            $('.biankuang_1').stop(true).animate({
                height:'305px'
            },300)
            $('.biankuang_2').stop(true).delay(300).animate({
                width:'360px'
            },300)
            $('.biankuang_3').stop(true).animate({
                height:'305px'
            },300)
            $('.biankuang_4').stop(true).delay(300).animate({
                width:'360px'
            },300)
        }
//        边框效果--移出
        function biankuang1(){

            $('.biankuang_1').stop(true).delay(100).animate({
                height:'0px'
            },100)
            $('.biankuang_2').stop(true).animate({
                width:'0px'
            },100)
            $('.biankuang_3').stop(true).delay(100).animate({
                height:'0px'
            },100)
            $('.biankuang_4').stop(true).animate({
                width:'0px'
            },100)
        }
//        触发

            $('.cn_gobuy').hover(
                    function () {
                            $('.text_gobuy').addClass('text_gobuy_show');
                            $('.search_y').animate({left:'150',opacity:1},300);
                        biankuang();
                    },
                    function () {
                        $('.text_gobuy').removeClass('text_gobuy_show');
                        $('.search_y').animate({left:'100',opacity:0},300);
                        biankuang1();
                    }
            );

    })

</script>

</div>
</body>
</html>
